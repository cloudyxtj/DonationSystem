<div class="offcanvas offcanvas-start offcanvas-custom" data-bs-scroll="true" tabindex="-1" id="sidebarMenu"
    aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        {% if user.role == 'Donor' %}
        <a class="nav-link" href="{% url 'donation:donate_food' %}"><i class="bi bi-box-seam"></i> Donate</a>
        <a class="nav-link" href="{% url 'donation:my_donation' %}"><i class="bi bi-clock-history"></i> My Donations</a>
        <a class="nav-link" href="{% url 'donation:view_donation' %}"><i class="bi bi-box2-heart"></i> All Donations</a>
        {% elif user.role == 'Recipient' %}
        <a class="nav-link" href="#"><i class="bi bi-basket2"></i> Browse Donation</a>
        {% elif user.role == 'Driver' %}
        <a class="nav-link" href="{% url 'delivery:driver_dashboard' %}"><i class="bi bi-clock-history"></i> Driver Dashboard</a>
        <!-- {% if delivery %}
        <a class="nav-link" href="{% url 'delivery_detail' delivery.deliveryID %}">View Delivery</a>
        {% endif %} -->
        {% elif user.role == 'Admin' %}
        {% elif user.is_superuser %}
        <a class="nav-link" href="/admin/"><i class="bi bi-universal-access"></i> Admin</a>
        <a class="nav-link" href="{% url 'donation:view_donation' %}"><i class="bi bi-box2-heart"></i> All Donations</a>
        {% endif %}
    </div>
</div>
