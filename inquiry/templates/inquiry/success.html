{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-4">Thank You!</h2>
                    <p class="card-text mb-4">Your message has been sent successfully. We will get back to you as soon as possible.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'inquiry:form' %}" class="btn btn-success btn-lg px-4 me-md-2">
                            <i class="bi bi-envelope me-2"></i>Send Another Message
                        </a>
                        <a href="{% url 'app:home' %}" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="bi bi-house me-2"></i>Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
