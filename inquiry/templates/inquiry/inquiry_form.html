{% extends 'app/base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-white text-center py-4" style="background-color: #34bc91;">
                    <h3 class="mb-0"><i class="bi bi-envelope-heart me-2"></i>Contact Us</h3>
                    <p class="mt-2 mb-0">We'd love to hear from you!</p>
                </div>
                <div class="card-body p-4">
                    <!-- {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %} -->
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-4">
                                <div class="mb-2">
                                    <label for="{{ field.id_for_label }}" class="form-label fw-bold">
                                        {% if field.name == 'inquiry_type' %}
                                            <i class="bi bi-tag me-2"></i>Type of Message
                                        {% elif field.name == 'subject' %}
                                            <i class="bi bi-pencil me-2"></i>Subject
                                        {% elif field.name == 'message' %}
                                            <i class="bi bi-chat-dots me-2"></i>Your Message
                                        {% elif field.name == 'email' %}
                                            <i class="bi bi-envelope me-2"></i>Email Address
                                        {% endif %}
                                    </label>
                                </div>
                                <div class="mt-2">
                                    {{ field }}
                                </div>
                                {% if field.errors %}
                                    <div class="text-danger mt-1">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg px-5">
                                <i class="bi bi-send me-2"></i>Send Message
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <p class="mb-0 text-muted">
                        <i class="bi bi-info-circle me-2"></i>
                        We typically respond within 24-48 hours
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
