{% extends 'app/base.html' %}

{% block title %}Donate | Share A Spoon{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'app:home' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Donate Food</li>
    </ol>
</nav>

<div class="page-header">
    <h2>Donate Food</h2>
</div>

<div class="form-card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-2">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger">
                {{ field.errors|striptags }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button class="btn btn-success mt-3" type="submit">Submit Donation</button>
    </form>
</div>
{% endblock %}
